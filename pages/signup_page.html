<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../styles/signup_dino.css" rel="stylesheet">
    <link href="../styles/signup.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

<div class="tracking-section">
    <div id="leftHalf">
        <div class="login-wrapper">
            <p class="title">Sign Up</p>

            <form>

                <div class="input-box">
                    <input type="text" name="username" required>
                    <!-- <input type="text" placeholder="Nama Akun *" required> -->
                    <span>Username *</span>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" name="password" required>
                    <!-- <input type="password" placeholder="Sandi *" required> -->
                    <span>Password *</span>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input type="text" name="name" required>
                    <!-- <input type="password" placeholder="Sandi *" required> -->
                    <span>Full Name *</span>
                    <i class='bx bxs-pencil'></i>
                </div>

                <div id="error-div">
                    <p id="error-text"></p>
                </div>

                <button type="submit" class="btn" id="btn">Create Account</button>

                <br>
                <br>

                <p class="switch">Already have an account? <a href="login_page.html">Log In</a></p>

            </form>
        </div>
    </div>

    <div id="rightHalf">

        <p class="title">Cant You Hear Me<br><b>ROAR!</b>-ing</p>


        <section>
            <div class="trex">
                <div class="trex-arm-back">
                    <img width="60" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1600105/trex-arm.png"/>
                </div>
                <div class="trex-body">
                    <div class="trex-eye"></div>
                    <img width="300" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1600105/trex-body.png"/>
                </div>
                <div class="trex-arm-front">
                    <img width="60" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1600105/trex-arm3.png"/>
                </div>
            </div>
        </section>

    </div>
</div>

<script src="../assets/dino.js"></script>
<script>
    $("form").submit(function (e) {

        console.log("submitted");

        e.preventDefault();

        var formData = {
            username: $('input[name="username"]').val(),
            password: $('input[name="password"]').val(),
            name: $('input[name="name"]').val()
        };

        $.post("register.php", formData, function (data) {
            console.log(data);
            if (data === "Username already exist") {
                $('#error-text').text("Username already exist");
                $('#error-div').show()
            }
        });

    });
</script>

</body>

</html>
