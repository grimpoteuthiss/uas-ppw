<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/edit_profile.css" />
    <link rel="stylesheet" href="../styles/post_box.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <!-- side bar -->

    <div class="sidebar">

        <a href="home_page.html">
            <div class="logo">
                <img src="../assets/img/logo-rawr.png">
                <!-- <p>Rawr!</p> -->
            </div>
        </a>

        <a href="home_page.html">
            <div class="sidebarOption">
                <span class="material-symbols-outlined">home</span>
                <p>Home</p>
            </div>
        </a>

        <a href="friend_page.html">
            <div class="sidebarOption">
                <span class="material-symbols-outlined">kid_star</span>
                <p>Friends</p>
            </div>
        </a>

        <a href="search_page.html">
            <div class="sidebarOption">
                <span class="material-symbols-outlined">search</span>
                <p>Search</p>
            </div>
        </a>

        <a href="profile_page.html">
            <div class="sidebarOption">
                <span class="material-symbols-outlined">person</span>
                <p>Profile</p>
            </div>
        </a>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">logout</span>
            <p>Logout</p>
        </div>

        <button class="post-btn">Post</button>

    </div>

    <!-- fyp -->

    <div class="feed">

        <h2>Edit Profile</h2>

        <div class="profile-avatar">
            <button>
                <img src="https://i.pinimg.com/564x/b8/0d/95/b80d958d7f8a4bfd1883eeab7c58c1f6.jpg">
                <div class="add-photo-overlay">
                    <span class="material-symbols-outlined">add_a_photo</span>
                </div>
            </button>
        </div>

        <form>

            <div class="styled-form">

                <div class="input-box">
                    <p>Username</p>
                    <input type="text" placeholder="Username *" name="" required>
                </div>

                <div class="input-box">
                    <p>Full Name</p>
                    <input type="text" placeholder="Full Name *" name="" required>
                </div>

                <div class="input-box">
                    <p>Password</p>
                    <input type="password" placeholder="Password *" name="" required>
                </div>

                <button type="submit">Save</button>

            </div>

        </form>

    </div>

    <script src="../assets/post_box.js"></script>

</body>

</html>
