<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/home.css"/>
    <link rel="stylesheet" href="../styles/post_box.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

<body>

<!-- side bar -->

<div class="sidebar">

    <div class="logo">
        <img src="../assets/img/logo-rawr.png">
        <!-- <p>Rawr!</p> -->
    </div>

    <div class="sidebarOption" id="home-btn">
        <span class="material-symbols-outlined">home</span>
        <p>Home</p>
    </div>

    <div class="sidebarOption active" id="friends-btn">
        <span class="material-symbols-outlined">kid_star</span>
        <p>Friends</p>
    </div>

    <div class="sidebarOption" id="search-btn">
        <span class="material-symbols-outlined">search</span>
        <p>Search</p>
    </div>

    <div class="sidebarOption" id="profile-btn">
        <span class="material-symbols-outlined">person</span>
        <p>Profile</p>
    </div>

    <button class="post-btn show-modal">Post</button>

</div>

<!-- fyp -->

<div class="feed">


    <!-- post boxeu -->

    <div class="post-box">
            <div class="post-box-input">
                <img src="https://i.pinimg.com/564x/7e/24/65/7e2465be70c242661b66806f5baba862.jpg"/>
                <input type="text" placeholder="Roar..."/>

    <!-- post nyea -->

    </div>
