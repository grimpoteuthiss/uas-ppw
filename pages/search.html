<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../styles/search.css" />
    <link rel="stylesheet" href="../styles/post_box.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <!-- side bar -->

    <div class="sidebar">

        <div class="logo">
            <img src="../assets/img/logo-rawr.png">
            <!-- <p>Rawr!</p> -->
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">home</span>
            <p>Home</p>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">kid_star</span>
            <p>Friends</p>
        </div>

        <div class="sidebarOption active">
            <span class="material-symbols-outlined">search</span>
            <p>Search</p>
        </div>

        <div class="sidebarOption">
            <span class="material-symbols-outlined">person</span>
            <p>Profile</p>
        </div>

        <button class="post-btn">Post</button>

    </div>

    <!-- fyp -->

    <div class="feed">

        <div class="container">
            <div class="searchInputWrapper">
                <input class="searchInput" type="text" placeholder='Search...'>
                <i class="searchInputIcon fa fa-search"></i>
                </input>
            </div>
        </div>

        <hr>

        <div class="post-header">
            <div class="post-avatar">
                <img src="https://i.pinimg.com/564x/64/76/c9/6476c9351269d589550ed2bf5b25c657.jpg">
            </div>
            <div class="post-username">
                <b>dibutuhkan_rsj</b>
            </div>
        </div>

        <div class="post-header">
            <div class="post-avatar">
                <img src="https://i.pinimg.com/736x/0a/71/ad/0a71ad9f1fef69ea1b092e0009424c87.jpg">
            </div>
            <div class="post-username">
                <b>kaisan</b>
            </div>
        </div>

        <div class="post-header">
            <div class="post-avatar">
                <img src="https://i.pinimg.com/564x/99/ad/59/99ad59d0b039701783e1147be92395f1.jpg">
            </div>
            <div class="post-username">
                <b>heshi</b>
            </div>
        </div>

    </div>

    <script src="../assets/post_box.js"></script>

</body>

</html>
