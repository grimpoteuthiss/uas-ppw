<body>

    <!-- side bar -->

    <div class="sidebar">

        <div class="logo">
            <img src="../assets/img/logo-rawr.png">

        </div>


        <div class="sidebarOption" id="home-btn">
            <span class="material-symbols-outlined">home</span>
            <p>Home</p>
        </div>

        <div class="sidebarOption" id="friends-btn">
            <span class="material-symbols-outlined">kid_star</span>
            <p>Friends</p>
        </div>

        <div class="sidebarOption" id="search-btn">
            <span class="material-symbols-outlined">search</span>
            <p>Search</p>
        </div>

        <div class="sidebarOption active" id="profile-btn">
            <span class="material-symbols-outlined">person</span>
            <p>Profile</p>
        </div>

        <button class="post-btn">Post</button>

    </div>

    <!-- fyp -->

    <div class="feed">

        <div class="profile-header">
            <div class="profile-avatar">

            </div>
            <div class="profile-header-right">
                <div class="cape-memberi-nama">
                    <div class="oh-yeah">
                        <div class="profile-username">

                        </div>
                        <div class="profile-name">
                            <p id="u-name">heshi Tiara</p>
                        </div>
                    </div>
                    <button class="add-btn">Follow</button>
                    <!-- <button class="edit-btn">Edit Profile</button> -->
                </div>
                <div class="profile-foll">
                    <p><b>3</b> followers</p>
                    <p><b>9</b> following</p>
                </div>
            </div>
        </div>

        <br>

        <hr>

        <div class="profile-post">

                <img src="https://i.pinimg.com/236x/4d/b5/98/4db5986e60eac50cdb8e1ccdf54d62e7.jpg" alt="">

    </div>

    <!-- <script src="../assets/post_box.js"></script> -->
<script>
    $(document).ready(function () {

        $.get('../php/get_current_user.php', function (data, status) {
            console.log(data)
            let user = JSON.parse(data)
            if (user.profile_url != null) {
                $('#u-img').attr('src', user.profile_url)
            }
            $('#u-name').text(user.name)
            $('#u-username').text(user.username)
        })

        $('#friends-btn').on('click',function () {
            location.href = '../pages/friends_page.html'
        })
        $('#home-btn').on('click',function () {
            location.href = '../pages/home_page.html'
        })
        $('#search-btn').on('click',function () {
            location.href = '../pages/search_page.html'
        })
    })

</script>

</body>

</html>
